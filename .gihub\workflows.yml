name: Generate GitHub Contribution Grid Snake Animation

on:
  # Run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *"
  
  # Allows to manually run the job at any time
  workflow_dispatch:
  
  # Run on every push on the master branch
  push:
    branches:
      - master
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Generates a snake game from your GitHub contributions graph, outputs an SVG animation
      - name: Generate GitHub contribution grid snake SVG
        uses: Platane/snk@master
        with:
          github_user_name: Maham-j
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # Pushes the generated SVG files to the output branch
      - name: Push generated SVG files to the output branch
        uses: ad-m/github-push-action@master
        with:
          branch: output
          directory: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
